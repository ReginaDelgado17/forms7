<body>
<h1>ENCUESTA EN TU SATISFACCION</h1>
<form action="#" method="post">
<label for="nombre"> Nombre Completo:</label>
<input type="text" id="nombre" name="nombre" required> <br><br>

<label for="Correo">Correo Electronico:</label>
<input type="email" id="correo" name="correo" required> <br> <br>

<label for="Edad">Edad</label>
<input type="number" id="edad" name="edad" required> <br><br>

<label for="nivel">Nivel de satisfaccion del servicio:</label>
<select name="Nivel" id="Nivel">
    <option value="excelente">Excelente</option>
    <option value="bueno">Bueno</option>
    <option value="regular">Regular</option>
    <option value="Malo">Malo</option>
</select> <br><br>

<label for="servicio">¿Con que frecuencia usas nuestros servicos?</label> <br>
<input type="radio" id="semanal" name="servicio" value="semanal">
<label for="diario">Diario</label> <br>
<input type="radio" id="diario" name="servicios" value="diario">
<label for="semanal">Semanal</label> <br>
<input type="radio" id="semanal" name="servicos" value="diario">
<label for="mensual">Mensual</label> <br><br>

<label for="servicio">¿Que servicios haz utilizado?</label> <br>
<input type="checkbox" id="semanal" name="servicio" value="semanal">
<label for="diario">Soporte Tecnico</label> <br>
<input type="checkbox" id="diario" name="servicios" value="diario">
<label for="semanal">Consultoria</label> <br>
<input type="checkbox" id="semanal" name="servicos" value="diario">
<label for="mensual">Capacitacion</label> <br><br>

<label for="comentarios">Sugerencias para mejorar nustros servicios</label> <br>
<textarea name="comentarios" id="comentarios" cols="30" rows="4"></textarea> <br><br>

<input type="submit" value="Enviar Encuesta">
</form>

</body>
</html>
